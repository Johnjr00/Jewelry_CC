{% extends "base.html" %}
{% block content %}

<div class="glass p-3 p-md-4 mb-3">
  <div class="fw-bold fs-4">Select Store Location</div>
  <div class="text-white-50 mb-3">Choose which location you want to manage or view.</div>

  <form method="post" class="row g-3 align-items-end">
    <div class="col-12 col-md-6">
      <label class="form-label text-white-50">Location</label>
      <select class="form-select" name="location_id" required>
        <option value="">Select a location</option>
        {% for location in locations %}
          <option value="{{ location.id }}" {% if current_location_id == location.id %}selected{% endif %}>
            {{ location.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-12 col-md-3">
      <button class="btn btn-success w-100">Enter Store</button>
    </div>
    <div class="col-12 col-md-3">
      <a class="btn btn-outline-light w-100" href="{{ url_for('locations_admin') }}">Manage Locations</a>
    </div>
  </form>
</div>

{% endblock %}
