{% extends "base.html" %}
{% block content %}

<div class="glass p-3 p-md-4" style="max-width: 980px;">
  <div class="fw-bold fs-4">Receive → New Receipts</div>
  <div class="text-white-50 mb-3">
    Choose item type, then scan UPCs (one per line). Optional: <span class="mono">UPC,qty</span>.
  </div>

  <form method="post" class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label text-white-50">Item Type (required)</label>
      <select class="form-select" name="item_type" required>
        <option value="">Choose…</option>
        {% for t in item_types %}
          <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12 col-md-6">
      <label class="form-label text-white-50">Description (optional)</label>
      <input class="form-control" name="description" placeholder="Only fills blank product descriptions for these UPCs">
    </div>

    <div class="col-12">
      <label class="form-label text-white-50">UPCs</label>
      <div class="input-group">
        <textarea class="form-control mono" id="receive-upcs" name="upcs" rows="10" data-autofocus="true" placeholder="Scan here…"></textarea>
        <button class="btn btn-outline-light" type="button" data-upc-scan-target="receive-upcs">
          Scan UPC
        </button>
      </div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success">Receive</button>
      <a class="btn btn-outline-light" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
