<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{ font-family: Inter, system-ui; background: radial-gradient(1200px 800px at 20% 0%, #7f1d1d 0%, #1a0b0b 55%, #070308 100%); color: rgba(255,255,255,.92); }
    .glass{ background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12); border-radius: 18px; backdrop-filter: blur(10px); }
    .btn, .form-control{ border-radius: 16px; }
    .form-control{
      padding: .9rem .95rem;
      background: rgba(255,255,255,.92);
      color: #111;
      border-color: rgba(0,0,0,.08);
    }
    .form-control::placeholder{ color: rgba(0,0,0,.45); }
    .form-control:focus{
      background: rgba(255,255,255,.98);
      color: #111;
    }
    .form-control:disabled,
    .form-control[readonly]{
      background: rgba(255,255,255,.85);
      color: #111;
      opacity: 1;
    }
    .text-white-50{ color: rgba(255,255,255,.78) !important; }
  </style>
</head>
<body>
  <div class="container py-5" style="max-width: 620px;">
    <div class="glass p-4">
      <h1 class="h4 fw-bold">Login</h1>
      <p class="text-white-50">Enter your credentials to continue.</p>

      <form method="post" class="row g-3 mt-1">
        <div class="col-12">
          <label class="form-label text-white-50">Username</label>
          <input class="form-control" name="username" required autofocus>
        </div>
        <div class="col-12">
          <label class="form-label text-white-50">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <div class="col-12">
          <button class="btn btn-light px-4">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
