{% extends "base.html" %}
{% block content %}

<div class="glass p-3 p-md-4" style="max-width: 820px;">
  <div class="d-flex flex-wrap justify-content-between align-items-start gap-2">
    <div>
      <div class="fw-bold fs-4">Edit Case</div>
      <div class="text-white-50">Update the case name shown throughout the system.</div>
      <div class="mt-2">
        <span class="chip">Case: <strong class="text-white">{{ case.case_code }}</strong></span>
        {% if case.is_virtual %}<span class="chip">Virtual</span>{% endif %}
      </div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light" href="{{ url_for('view_case', case_code=case.case_code) }}">Back</a>
    </div>
  </div>

  <div class="my-3 divider"></div>

  <form method="post" class="d-grid gap-2">
    <label class="form-label text-white-50 mb-0">Case Name</label>
    <input class="form-control" name="case_name" value="{{ case.case_name }}" required data-autofocus="true">

    <div class="d-flex gap-2 mt-2">
      <button class="btn btn-success">Save Changes</button>
      <a class="btn btn-outline-light" href="{{ url_for('view_case', case_code=case.case_code) }}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
